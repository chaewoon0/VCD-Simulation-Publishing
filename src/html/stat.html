<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('../htmlPartials/_head.html', {
        "headTitle": "VCD Simulation"
    })
</head>


<body>
	<div class="vcd-layout">
		@@include('../htmlPartials/_nav.html', {
			"page": "stat"
		})
		<div class="vcd-container">
			@@include('../htmlPartials/_header.html')
			<div class="vcd-content">
				<div class="card_wrap">
					<div class="card">
						<div class="card_header">
							<div class="card_title_wrap">
								<div class="card_title">
									VCD 검출 현황
								</div>
                                <div class="filter_wrap">
                                    <div class="filter_dropdown">
                                        <button class="dropdown_btn">
                                            <span class="dropdown_btn_valueContainer">
                                                <span class="dropdown_btn_valueIcon">
                                                    <svg width="12" height="12" fill="currentColor" viewBox="0 0 12 12">
                                                        <path d="M10.5 1H9V0H7.5v1h-3V0H3v1H1.5A1.5 1.5 0 0 0 0 2.5V12h12V2.5A1.5 1.5 0 0 0 10.5 1Zm-9 9.5V5h9v5.5h-9Z"/>
                                                    </svg>
                                                </span>
                                                <span class="filter_value_container">
                                                    <span class="filter_value_valueContainer">
                                                        <span class="filter_value_valueText hidden">날짜</span>
                                                    </span>
                                                    <span class="filter_value_iconContainer">
                                                        <svg width="7" height="4" fill="currentColor" viewBox="0 0 7 4">
                                                            <path d="M3.5 4 0 0h7L3.5 4Z"/>
                                                        </svg>
                                                    </span>
                                                </span>
                                            </span>
    
                                            <div class="dropdown_btn_borderContainer">
                                                <div class="dropdown_btn_border dropdown_btn_leading"></div>
                                                <div class="dropdown_btn_border dropdown_btn_notch">
                                                    <span class="dropdown_btn_filterLabel">날짜</span>
                                                </div>
                                                <div class="dropdown_btn_border dropdown_btn_trailing"></div>
                                            </div>
                                        </button>
    
                                        <div class="filter_dropdown_content">
                                            <ul class="filter_dropdown_list">
                                                <li class="filter_dropdown_item">
                                                    전체 날짜
                                                </li>
                                                <li class="filter_dropdown_item">
                                                    일
                                                </li>
                                                <li class="filter_dropdown_item">
                                                    월
                                                </li>
                                                <li class="filter_dropdown_item">
                                                    년
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
							</div>
						</div>
						<div class="card_body">
							<div class="chart_area">
                                chart
                            </div>
						</div>
					</div>
					<div class="card">
						<div class="card_header">
							<div class="card_title_wrap">
								<div class="card_title">
									VCD 서버 모니터링
								</div>
							</div>
						</div>
						<div class="card_body">
							<div class="form_inner">
                                <div class="vcd-input">
                                    <label for="input_01" class="vcd-input__label">VCDS 버전</label>
                                    <input type="text" id="input_01" class="vcd-input__input" autocomplete="off" value="1.0.3" readonly>
                                </div>
                                <div class="vcd-input">
                                    <label for="input_02" class="vcd-input__label">VCDC 버전</label>
                                    <input type="text" id="input_02" class="vcd-input__input" autocomplete="off" value="1.0.4" readonly>
                                </div>
                                <div class="vcd-input">
                                    <label for="input_03" class="vcd-input__label">VCDS 수신 포트</label>
                                    <input type="text" id="input_03" class="vcd-input__input" autocomplete="off" value="127.0.0.1:10000" readonly>
                                </div>
                                <div class="vcd-input">
                                    <label for="input_04" class="vcd-input__label">DNA-DB 경로</label>
                                    <input type="text" id="input_04" class="vcd-input__input" autocomplete="off" value="/mnt/vcd/dna-db" readonly>
                                </div>
                                <div class="vcd-input">
                                    <label for="input_05" class="vcd-input__label">VCDS 송신 포트</label>
                                    <input type="text" id="input_05" class="vcd-input__input" autocomplete="off" value="127.0.0.1:20000" readonly>
                                </div>
                                <div class="vcd-input">
                                    <label for="input_06" class="vcd-input__label">VCD 환경설정</label>
                                    <input type="text" id="input_06" class="vcd-input__input" autocomplete="off" value="/mnt/vcd/config_GPU.ini" readonly>
                                </div>
                            </div>
                            <div class="chart_area">
                                chart
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	@@include('../htmlPartials/_footer.html')
</body>
